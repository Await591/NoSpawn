# NoSpawnPlugin 配置文件
# 修改后请使用 /ns reload 重载

# 插件总开关
enabled: true

# 是否阻止所有敌对怪物？
# true: 阻止所有 Monster 类型的实体（僵尸、骷髅、苦力怕等）
# false: 仅阻止 blocked-mobs 列表中定义的怪物
block-all-monsters: true

# ====== 区域设置 ======
region:
  # 目标世界名称（通常是 world）
  world: "world"

  # 区域模式选择
  # circle: 圆形/圆柱体模式
  # square: 方形/立方体模式
  mode: "circle"

  # 是否使用自定义中心点？
  # false: 自动使用世界的出生点 (Spawn Location)
  # true: 使用下方配置的 center-x/y/z
  use-custom-center: false

  # 自定义中心点坐标（当use-custom-center为true时生效）
  center-x: 0
  center-y: 64
  center-z: 0

  # --- 圆形模式参数 (当 mode: "circle" 时生效) ---
  radius: 100
  # 圆形模式的Y轴范围（上下各多少格）
  circle-extends-y: 10

  # --- 方形模式参数 (当 mode: "square" 时生效) ---
  extends:
    x: 50
    y: 10
    z: 50

# 自定义禁止生成的怪物列表
# 仅当 block-all-monsters 为 false 时生效
blocked-mobs:
  - ZOMBIE
  - SKELETON
  - CREEPER
  - SPIDER
  - ENDERMAN
  - WITCH
  - PHANTOM

# 排除的生成原因（白名单）,如地牢或刷怪蛋
excluded-spawn-reasons:
  - SPAWNER
  - SPAWNER_EGG

# ====== 日志记录设置 ======
logging:
  # 是否启用日志记录功能
  enabled: true
  # 是否同时输出到服务器控制台
  console-output: false
  # 日志文件保存目录 (相对插件数据文件夹)
  directory: "logs"
  # 日志文件名格式 (基于Java SimpleDateFormat)
  filename-format: "yyyy-MM-dd'.log'"
  # 单条日志格式
  entry-format: "[{TIME}] {ENTITY} 在 {WORLD} ({X}, {Y}, {Z}) 的生成被阻止。原因: {REASON}{CONTEXT}"

# ====== 虚拟墙壁设置 ======
virtual-wall:
  # 是否启用虚拟墙壁功能
  enabled: true
  # 玩家进入保护区时的反馈类型：NONE, MESSAGE, PUSH_BACK, BOTH
  feedback-type: "MESSAGE"
  # 进入保护区提示消息（支持颜色代码&）
  enter-message: "&a[提示] 你已进入保护区，保护区域无怪物生成"
  # 离开保护区提示消息（支持颜色代码&）
  leave-message: "&c[警告] 你已离开保护区，保护区域外怪物正常生成"
  # 击退强度 (0.0-2.0)
  push-back-strength: 0.3
  # 是否播放警告音效
  play-sound: true
  sound-effect: "ENTITY_ENDERMAN_TELEPORT"

# ====== 边界可视化设置 ======
boundary-visualization:
  # 盔甲架投影的持续时间（秒）
  duration-seconds: 15
  # 盔甲架发光效果等级 (0-255，0为关闭)
  glow-level: 0
  # 盔甲架是否隐形
  armorstand-invisible: false
  # 盔甲架是否显示自定义名称
  show-name: true
  # 名称格式，{y}会被替换为当前Y坐标（可选）
  name-format: "&b● 边界点"
  # 盔甲架间距（格数，值越小边界点越密集），圆形建议6，方形建议3，否则将会卡顿
  marker-spacing: 3.0
  # 是否在投影时播放音效
  play-summon-sound: true
  summon-sound: "BLOCK_BEACON_ACTIVATE"