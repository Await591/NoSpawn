name: NoSpawnPlugin
version: '${version}'
main: art.await591.nospawn.NoSpawnPlugin
api-version: '1.20'
prefix: NoSpawn
authors: [R4c]
description: 限制指定区域内不生成怪物，支持虚拟墙壁和边界可视化
website: https://github.com/await591/NoSpawnPlugin

commands:
  nospawn:
    description: 管理插件配置和边界可视化
    aliases: [ns]
    usage: /nospawn <help|reload|toggle|log|visualize|mode|status>
    permission: nospawn.use

permissions:
  nospawn.use:
    description: 允许使用基础命令
    default: op
  nospawn.reload:
    description: 允许重载配置
    default: op
  nospawn.toggle:
    description: 允许开关插件
    default: op
  nospawn.log:
    description: 允许管理日志
    default: op
  nospawn.visualize:
    description: 允许使用边界可视化功能
    default: op
  nospawn.mode:
    description: 允许切换区域模式
    default: op
  nospawn.virtualwall:
    description: 受虚拟墙壁保护（默认所有玩家）
    default: true
  nospawn.admin:
    description: 允许所有管理权限
    default: op
    children:
      nospawn.use: true
      nospawn.reload: true
      nospawn.toggle: true
      nospawn.log: true
      nospawn.visualize: true
      nospawn.mode: true
      nospawn.virtualwall: true